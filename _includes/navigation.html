<nav>
    {% comment %}
        Check against current page and highlight it.
        The data file has the prefix for each page so we have to use that during the check.
    {% endcomment %}

    {% assign rel_page_url = page.url | relative_url %}
    {% for item in site.data.navigation %}
        <a href="{{ item.link }}" {% if rel_page_url == item.link %}class="current"{% endif %}>
            {{ item.name }}
        </a>
    {% endfor %}
</nav>
